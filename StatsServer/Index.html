            <th>User@Machine</th>
            <th>CPU Load</th>
            <th>Ram</th>
        </tr>-->
        <thead><tr>
        <th>User@Machine</th>
        <th>CPU Load</th>
        <th>Ram</th>

            <td data-bind="text: cpu"></td>
            <td data-bind="text: ram"></td>

    </table>
